<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu do Usuário</title>

    <!-- Estilo -->
    <link rel="stylesheet" href="MenuStyle.css">

    <!-- Script separado -->
    <script src="scriptMenu.js" defer></script>
</head>
<body>

    <div class="container">
        <h1>Menu do Usuário</h1>

        <div class="boxMenu">
            <div class="campo">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" placeholder="Seu nome">
            </div>

            <div class="campo">
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Seu email">
            </div>

            <div class="campo">
                <label for="tel">Telefone:</label>
                <input type="text" id="tel" placeholder="Seu telefone">
            </div>

            <div class="botoes">
                <button id="btnAtualizar">Atualizar Dados</button>
                <button id="btnDeletar" class="deletar">Deletar Conta</button>
            </div>
        </div>
    </div>

</body>
</html>
